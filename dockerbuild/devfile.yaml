commands:
- apply:
    component: component-built-from-dockerfile
  id: build-image
- apply:
    component: deploy
    group: 
      isDefault: true
      kind: deploy    
  id: deployk8s

components:
- image:
    imageName: quay.io/dbais76/webapp
    dockerfile:
      uri: ./Dockerfile
      buildContext: ${PROJECTS_ROOT}
  name: component-built-from-dockerfile  
- kubernetes:
    endpoints:
      - name: port-8080
        targetPort: 8080
    uri: deploy/deploy.yaml      
  name: deploy
- container:
    args:
      - tail
      - -f
      - /dev/null
    endpoints:
      - name: dep-8080
        targetPort: 8080
    cpuLimit: 4000m
    cpuRequest: 1000m
    image: quay.io/devfile/universal-developer-image:ubi8-latest
    memoryLimit: 6G
    memoryRequest: 512Mi
    mountSources: true
  name: tools
metadata:
  description: Universal Developer Image provides various programming languages tools
    and runtimes for instant coding
  displayName: Universal Developer Image
  icon: https://landscape.cncf.io/logos/devfile.svg
  language: Polyglot
  name: db
  projectType: universal
  tags:
  - Java
  - Maven
  - Scala
  - PHP
  - .NET
  - Node.js
  - Go
  - Python
  - Pip
  - ubi8
  version: 1.0.0
schemaVersion: 2.2.0
